{% extends 'base.html' %}
{% block title %}Edit Driver - LoadPilot{% endblock %}

{% block content %}

<div class="container">
  <form method="POST">
  <h2>Edit Driver</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        name="name" 
        id="name" 
        value="{{ driver.name }}" 
        required>
    </div>

    <div class="form-group">
      <label for="truck_number">Truck Number</label>
      <input 
        type="text" 
        name="truck_number" 
        id="truck_number" 
        value="{{ driver.truck_number }}" 
        required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input 
        type="text" 
        name="phone" 
        id="phone" 
        value="{{ driver.phone }}" 
        required>
    </div>

    <button type="submit" class="btn-update">Update Driver</button>
    <a href="{{ url_for('dashboard') }}" class="btn-link">Cancel</a>
  </form>
</div>

{% endblock %}
