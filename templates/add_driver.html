{% extends "base.html" %}
{% block content %}

<div class="container">
  <form method="POST" action="{{ url_for('add_driver') }}">
    <h2>ðŸš› Add Driver</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="form-group">
      <input type="text" name="name" placeholder="Driver Name" required>
    </div>

    <div class="form-group">
      <input type="text" name="truck_number" placeholder="Truck Number" required>
    </div>

    <div class="form-group">
      <input type="text" name="phone" placeholder="Phone Number" required>
    </div>

    <button type="submit">Add Driver</button>

    <a href="{{ url_for('dashboard') }}" class="btn-link">Cancel</a>
  </form>
</div>

{% endblock %}
