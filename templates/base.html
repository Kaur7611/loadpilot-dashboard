<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LoadPilot Dispatcher{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="{{ url_for('dashboard') }}" class="navbar-logo"
          >ðŸšš LoadPilot</a
        >
      </div>
      <div class="navbar-right">
        <a
          href="{{ url_for('dashboard') }}"
          class="{% if request.endpoint == 'dashboard' %}active{% endif %}"
          >Dashboard</a
        >
        <a
          href="{{ url_for('add_driver') }}"
          class="{% if request.endpoint == 'add_driver' %}active{% endif %}"
          >Add Driver</a
        >
        <a
          href="{{ url_for('add_load') }}"
          class="{% if request.endpoint == 'add_load' %}active{% endif %}"
          >Add Load</a
        >
      </div>
    </nav>

    <main class="page-wrapper">{% block content %} {% endblock %}</main>
  </body>
</html>
